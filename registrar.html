<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Atraso - Controle de Atrasos dos Alunos</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn-submit {
            background: #27ae60;
        }
        
        .btn-submit:hover {
            background: #219653;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Controle de Atrasos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="registrar.html" class="active">Registrar Atraso</a></li>
                <li><a href="consultar.html">Consultar</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Registrar Novo Atraso</h2>
            <div class="form-container">
                <form id="formAtraso">
                    <div class="form-group">
                        <label for="aluno">Aluno:</label>
                        <select id="aluno" name="aluno" required>
                            <option value="">Selecione o aluno</option>
                            <option value="1">Ana Silva</option>
                            <option value="2">Bruno Santos</option>
                            <option value="3">Carlos Oliveira</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="turma">Turma:</label>
                        <select id="turma" name="turma" required>
                            <option value="">Selecione a turma</option>
                            <option value="1">1º Ano A</option>
                            <option value="2">2º Ano B</option>
                            <option value="3">3º Ano C</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="horario">Horário:</label>
                        <input type="time" id="horario" name="horario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="minutos">Minutos de Atraso:</label>
                        <input type="number" id="minutos" name="minutos" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="justificativa">Justificativa:</label>
                        <textarea id="justificativa" name="justificativa" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Registrar Atraso</button>
                        <button type="reset" class="btn">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DE OLIVEIRA - Sistema de Controle de Atrasos dos Alunos</p>
    </footer>

    <script>
        // Script básico para o formulário
        document.getElementById('formAtraso').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Atraso registrado com sucesso!');
            this.reset();
        });
    </script>
</body>
</html>
